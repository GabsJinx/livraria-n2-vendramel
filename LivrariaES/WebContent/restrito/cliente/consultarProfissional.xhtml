<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="titulo"> Consultar Profissional </ui:define>
	
	<ui:define name="corpo">
		<h:form id="consultaPro">
		
			<p:fieldset legend="Dados Básicos">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome Completo:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.nomeCompleto}"/>
					
					<p:outputLabel value="Cidade:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.cidade}"/>
					
					<p:outputLabel value="UF:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.uf}"/>
					
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Contato">
				<h:panelGrid columns="2">
					<p:outputLabel value="E-Mail:"/>
					<p:commandLink value="#{cliConsultarProfissionalBean.profissional.email}"/>
					
					<p:outputLabel value="Celular:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.celular}"/>
					
					<p:outputLabel value="Telefone:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.telefone}"/>
					
					<p:outputLabel value="Recado:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.telRecado}"/>
					
					<p:outputLabel value="Falar com:"/>
					<p:outputLabel value="#{cliConsultarProfissionalBean.profissional.nomeRecado}"/>
					
				</h:panelGrid>
			</p:fieldset>
			<p:fieldset legend="Profissões">
				<p:dataList var="prof" value="#{cliConsultarProfissionalBean.listaProfissao}" paginator="true" rows="10">
					<p:outputLabel value="#{prof.profissao.nome}"/>
				</p:dataList>
			</p:fieldset>
			<p:fieldset legend="Serviços">
				<p:dataTable var="sp" value="#{cliConsultarProfissionalBean.listaServicos}" paginator="true">
					<p:column headerText="Serviço">
						<p:outputLabel value="#{sp.servico.descricao}"/>
					</p:column>
					<p:column headerText="Preço Médio">
						<p:outputLabel value="#{sp.servico.precoMedio}"/>
					</p:column>
					<p:column headerText="Preço SINAP">
						<p:outputLabel value="#{sp.servico.precoSinap}"/>
					</p:column>
					<p:column headerText="Preço Profissional">
						<p:outputLabel value="#{sp.preco}"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>
			
			<p:commandButton value="Voltar" action="meusOrcamentos.xhtml?faces-redirect=true"/>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
