				<p:inputText  value="#{editoraController.editora.nome}" size="13"  />
				<p:outputLabel  value="CNPJ:" />
				<p:inputText  value="#{editoraController.editora.cnpj}" size="18"  />
				<p:outputLabel  value="EndereÃ§o:" />

					<p:inputMask id="txtTelefone" mask="(99)9999-9999"
						value="#{editoraController.editora.telefone}"
						styleClass="inputSite" size="13" >

				<p:commandButton value="Cadastrar" ajax="false" action="#{editoraController.cadastrar}"/>
